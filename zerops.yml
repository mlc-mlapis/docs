stage:
  build:
    # select what technology your build uses
    base: [ nodejs@16 ]
    # which commands to run to build
    build:
      - npm cache clean --force
      - npm i --unsafe-perm
      - npm i -g vuepress
      - vuepress build src
    # which files / folders to deploy after build
    deploy: [ 'src/.vuepress/~dist' ]
prod:
  build:
    # select what technology your build uses
    base: [ nodejs@16 ]
    # which commands to run to build
    build:
      - npm cache clean --force
      - npm i --legacy-peer-deps
      - npm i -g vuepress
      - vuepress build src
    # which files / folders to deploy after build
    deploy: [ 'src/.vuepress/~dist' ]
