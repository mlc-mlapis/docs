stage:
  build:
    # select what technology your build uses
    base: [ nodejs@14 ]
    # which commands to run to build
    build:
      - npm cache clean --force
      - npm i
      - npm i -g vuepress
      - vuepress build src
    # which files / folders to deploy after build
    deploy: [ 'src/.vuepress/~dist' ]
